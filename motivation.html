<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
            p {
        font-size: 5em;
        text-align: center;
        margin: 0.5em 0;
        position: relative;
        z-index: 1;

        /* Glassy effect */
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        /* Add a shiny highlight */
        text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2), 
                     0px 2px 4px rgba(0, 0, 0, 0.2), 
                     0px 4px 8px rgba(0, 0, 0, 0.1);

        /* Subtle blur for a frosted look */
        filter: blur(0.2px);
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: #0c001a; /* Dark blue/purple background */
        color: #fff;
        font-family: 'Lato', sans-serif;
        font-weight: 700;
        overflow-x: hidden;
    }

        .new-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 5s linear infinite;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 1.5em;
            animation: fall 10s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh);
            }
            100% {
                transform: translateY(110vh);
            }
        }
        
        /* p {
            font-size: 5em;
            text-align: center;
            text-shadow: 0 0 5px rgba(0,0,0,0.5), 0 0 10px rgba(0,0,0,0.5);
            margin: 0.5em 0;
            transition: opacity 0.4s ease-out;
            position: relative; Ensure text is above background */
            /* z-index: 1;
        } */

        .special-animation::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .shooting-star {
            position: fixed;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: shooting 1s ease-out forwards;
            z-index: 2;
        }

        @keyframes shooting {
            from {
                transform: translate(-50px, -50px) scale(1);
                opacity: 1;
            }
            to {
                transform: translate(300px, 300px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="new-background">
        <!-- Javascript will generate stars and snowflakes -->
    </div>
    <p>I don't want to Lose</p>
    <p>I don't want to Lose</p>
    <p>I don't want to Lose</p>
    <p>I don't want to Lose</p>
    <p class="special-animation" data-text="I don't want to Lose">I don't want to Lose</p>
    <p>I can't Win</p>
    <p>I can't Win</p>
    <p>I can't Win</p>
    <p>I can't Win</p>
    <p class="special-animation" data-text="I can't Win">I can't Win</p>
    <p>I will Win</p>
    <p>I will Win</p>
    <p>I will Win</p>
    <p class="special-animation" data-text="I will Win">I will Win</p>
    <p>I am Winning</p>
    <p>I am Winning</p>
    <p class="special-animation" data-text="I am Winning">I am Winning</p>
    <p>I am Winning</p>
    <p>I am Winning</p>
    <script>
        const allParagraphs = document.querySelectorAll('p');
        const specialParagraphs = document.querySelectorAll('.special-animation');
        const normalParagraphs = Array.from(allParagraphs).filter(p => !p.classList.contains('special-animation'));
        const windowHeight = window.innerHeight;
        let confettiFired = false;

        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = `${Math.random() * window.innerHeight}px`;
            star.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(star);

            // Remove the star after the animation ends
            setTimeout(() => {
                star.remove();
            }, 1000);
        }

        function fireConfetti() {
            const defaults = {
                spread: 360,
                ticks: 50,
                gravity: 0.5,
                decay: 0.94,
                startVelocity: 30,
                colors: ['#ffc0cb', '#ff69b4', '#ff1493', '#da70d6', '#e6e6fa']
            };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            // Launch regular confetti
            confetti(Object.assign({}, defaults, {
                particleCount: randomInRange(50, 100),
                scalar: randomInRange(1, 1.5),
                shapes: ['star', 'circle'],
                origin: { x: randomInRange(0.1, 0.3), y: randomInRange(0.7, 0.9) }
            }));
            confetti(Object.assign({}, defaults, {
                particleCount: randomInRange(50, 100),
                scalar: randomInRange(1, 1.5),
                shapes: ['square', 'triangle'],
                origin: { x: randomInRange(0.7, 0.9), y: randomInRange(0.7, 0.9) }
            }));
            confetti(Object.assign({}, defaults, {
                particleCount: randomInRange(80, 120),
                scalar: randomInRange(1.5, 2.0),
                shapes: ['circle', 'star'],
                origin: { x: 0.5, y: 0.3 }
            }));

            // Launch shooting stars
            for (let i = 0; i < 5; i++) {
                setTimeout(createShootingStar, i * 200);
            }
        }

        function handleScroll() {
            const scrollY = window.scrollY;

            // Handle normal paragraphs
            normalParagraphs.forEach(p => {
                const pCenter = p.offsetTop + p.offsetHeight / 2;
                const distance = Math.abs(scrollY + windowHeight / 2 - pCenter);
                const safeDistance = windowHeight / 4;
                let opacity = 1;

                if (distance > safeDistance) {
                    const fadeStart = safeDistance;
                    const fadeEnd = windowHeight / 2;
                    const fadeZoneSize = fadeEnd - fadeStart;
                    const distanceIntoFade = distance - fadeStart;
                    opacity = 1 - (distanceIntoFade / fadeZoneSize);
                }
                p.style.opacity = Math.max(0, Math.min(1, opacity));
            });

            // Handle special paragraphs
            specialParagraphs.forEach(p => {
                const pRect = p.getBoundingClientRect();
                const fullText = p.dataset.text;
                const textLength = fullText.length;
                
                const typeZoneStart = windowHeight * 0.8;
                const typeZoneEnd = windowHeight * 0.5;
                const typeZoneHeight = typeZoneStart - typeZoneEnd;

                const deleteZoneStart = windowHeight * 0.2;
                const deleteZoneEnd = 0;
                const deleteZoneHeight = deleteZoneStart - deleteZoneEnd;

                if (pRect.top > typeZoneEnd && pRect.top < typeZoneStart) {
                    // Typing effect
                    const progress = (typeZoneStart - pRect.top) / typeZoneHeight;
                    const charsToShow = Math.floor(progress * textLength);
                    p.textContent = fullText.substring(0, charsToShow);
                    p.style.opacity = 1;
                } else if (pRect.top <= typeZoneEnd && pRect.top > deleteZoneStart) {
                    // Fully visible
                    p.textContent = fullText;
                    p.style.opacity = 1;
                } else if (pRect.top <= deleteZoneStart && pRect.top > deleteZoneEnd) {
                    // Deleting effect
                    const progress = (deleteZoneStart - pRect.top) / deleteZoneHeight;
                    const charsToHide = Math.floor(progress * textLength);
                    p.textContent = fullText.substring(0, textLength - charsToHide);
                    p.style.opacity = 1;
                } else {
                    // Outside of the animation zones
                    p.style.opacity = 0;
                }
            });

            // Handle confetti
            const isAtBottom = (window.innerHeight + scrollY >= document.body.offsetHeight - 5);
            
            if (isAtBottom && !confettiFired) {
                fireConfetti();
                confettiFired = true;
            } else if (!isAtBottom && confettiFired) {
                confettiFired = false; // Reset flag when scrolling away from bottom
            }
        }

        window.addEventListener('scroll', handleScroll);
        window.dispatchEvent(new Event('scroll')); // Initial call

        function createBackgroundElements() {
            const container = document.querySelector('.new-background');
            const numStars = 50;
            const numSnowflakes = 50;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                container.appendChild(star);
            }

            for (let i = 0; i < numSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = 'â„';
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.fontSize = `${Math.random() * 1.5 + 0.5}em`;
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                snowflake.style.animationDelay = `${Math.random() * 10}s`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                container.appendChild(snowflake);
            }
        }

        createBackgroundElements();
    </script>
</html>
